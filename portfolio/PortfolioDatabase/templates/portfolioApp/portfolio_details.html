{% extends 'portfolioApp/base.html' %}

{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <h1 class="display-4">{{ portfolio_item.portfolio_name }}</h1>
        </div>
        <div class="col-6">
            <img src="{{ portfolio_item.portfolio_image }}" class="card img-fluid" height="300px" alt="">
        </div>
        <div class="col-6 my-auto">
            <h3>{{ portfolio_item.portfolio_description }}</h3>
        </div>
    </div>
</div>

{% endblock %}
